<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="text"></h1>
      <hr />
      <button class="orange" id="clear">C</button>
      <button id="del"><img src="media/backspace.png" alt="" /></button>
      <button class="orange input">%</button>
      <button class="orange input">/</button><br />
      <button class="input">7</button>
      <button class="ml input">8</button>
      <button class="ml input">9</button>
      <button class="orange ml input">*</button><br />
      <button class="input">4</button>
      <button class="ml input">5</button>
      <button class="ml input">6</button>
      <button class="orange ml input">-</button><br />
      <button class="input">1</button>
      <button class="ml input">2</button>
      <button class="ml input">3</button>
      <button class="orange ml input" style="margin-left: 0.75rem">+</button>
      <br />
      <button class="input">0</button>
      <button style="margin-left: 1.2rem" class="input">(</button>
      <button style="margin-left: 1.5rem" class="input">)</button>
      <button style="margin-left: 1.2rem" class="input">.</button><br />
      <button id="equal" class="ml">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
